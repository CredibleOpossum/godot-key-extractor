name: Main

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        run: echo ${{ github.sha }} > Release.txt
      - name: Test
        run: cat Release.txt
      - name: Release
        uses: rust-build/rust-build.action@v1.4.3
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: Release.txt
